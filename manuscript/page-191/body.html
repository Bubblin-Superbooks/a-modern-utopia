<div class="leaf flex"><div class="inner justify"><p>I expand. “We have come so far that this country of yours seems very strange indeed to us.”</p><p>“The mountains?”</p><p>“Not only the mountains.”</p><p>“You came up out of the Ticino valley?”</p><p>“No—not that way.”</p><p>“By the Oberalp?”</p><p>“No.”</p><p>“The Furka?”</p><p>“No.”</p><p>“Not up from the lake?”</p><p>“No.”</p><p>He looks puzzled.</p></div> </div>
