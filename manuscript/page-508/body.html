<div class="leaf flex"><div class="inner justify"><p> You are a man to form great affections,—noble, great affections. You might have met anyone almost at that season and formed the same attachment.”</p><p>For a time he is perplexed and troubled by this suggestion.</p><p>“No,” he says, a little doubtfully. “No. It was herself.” ... Then, emphatically, “No!”</p></div> </div>
